{% extends 'manutencao/base.html' %}

{% block title %} Criar produto {% endblock%}

{% load crispy_forms_filters %}

{%block content %}
<br>
<form method="POST" enctype="multipart/form-data">
<div class='container'>
<div class='form-group'>
{% csrf_token %}
{{form_marca|crispy}}
{{form_modelo| crispy}}
{{form_produto| crispy}}

</div>
</div>
</form>


{% endblock%}
