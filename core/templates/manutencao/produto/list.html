{% extends 'manutencao/base.html' %}

{% block title %} Produto {% endblock%}

{%block content %}

<div class = 'row'>
{% for produto in list_produto %}
<div class="container mt-2 col-5">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{produto.nome}}</h5>
          <p class="card-text">Marca: {{produto.modelo.marca}}</p>
          <p class="card-text">Modelo: {{produto.modelo}}. Ano: {{produto.ano}}</p>
          <p class="card-text">{{produto.caracteristicas}}</p>
          <a href="{% url 'produto_admin_detail' produto.id %}" class='btn btn-success'>Visulizar</a>
          </div>
        </div>    
  
  </div> 
  {% endfor%}
</div>     
{% endblock%}
